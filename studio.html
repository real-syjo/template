<script>
  
// 부모 html (studio.html)의 <script> 어딘가(초반)에 추가
// 부모 html (studio.html) - postMessage 수신부 교체
window.addEventListener('message', (e) => {
  const d = e?.data;
  if (d?.type !== 'IFRAME_STEP_PROGRESS') return;
  if (Number(d.stepIndex) !== 1) return;  // data-index="1"만 반영

  const p = Number(d.percent) || 0;

  // 0% = empty(기본), 1~99% = partial(회색), 100% = done(파랑)
  blockStates[1] = (p >= 100) ? 'done' : (p > 0 ? 'partial' : 'empty');

  renderGauge();
});


// iframe 로드 함수
function loadIframeOnce1(url) {
  const f = document.getElementById('frame1');
  if (!f) return console.error('iframe #frame1 not found');
  if (f.dataset.loaded === '1') return;  // 이미 로드했으면 무시
  f.src = url;
  f.dataset.loaded = '1';
  console.log("iframe loaded:", url);
}

document.addEventListener('click', (e) => {
  if (e.target.id === 'nextStep2') {
    console.log("11");
    loadIframeOnce1('studio1.html');
  }
});
// nextStep2 버튼 클릭 시
// gblock 클릭 시 iframe 로드
document.addEventListener('click', (e) => {
  const blk = e.target.closest('.gblock[data-index="1"]');
  if (blk) {
    console.log("2");
    loadIframeOnce1('studio1.html');
  }
});


function loadIframeOnce2(url) {
  const f = document.getElementById('frame2');
  if (!f) return console.error('iframe #frame2 not found');
  if (f.dataset.loaded === '1') return;  // 이미 로드했으면 무시
  f.src = url;
  f.dataset.loaded = '1';
  console.log("iframe loaded:", url);
}

// nextStep2 버튼 클릭 시
// gblock[data-index="2"] 클릭 → studio2.html 로드
document.addEventListener('click', (e) => {
  const blk = e.target.closest('.gblock[data-index="2"]');
  if (blk) {
    console.log("3");
    loadIframeOnce2('studio2.html');
  }
});

document.addEventListener("DOMContentLoaded", () => {
  const url = new URL(window.location.href);
  const stepParam = url.searchParams.get("step");

  if (stepParam) {
    const stepIdx = parseInt(stepParam, 10);

    if (!isNaN(stepIdx) && typeof selectBlock === "function") {
      // 원래대로 selectBlock
      selectBlock(stepIdx);

      // step=2 → gblock[data-index="1"] 클릭처럼
      if (stepIdx === 1) {
        loadIframeOnce1("studio1.html");
      }

      // step=3 → gblock[data-index="2"] 클릭처럼
      if (stepIdx === 2 || stepIdx === 3) {
        loadIframeOnce2("studio2.html");
      }
    }
  }
});

function renderLegend(){
  const legendEl = document.getElementById("legend");
  if (!legendEl) return;
  legendEl.innerHTML = '';

  legendData.forEach((d)=>{
    const chip = document.createElement('div');
    chip.className = `chip ${d.selected ? 'active' : ''}`;
    chip.textContent = d.label;
    chip.addEventListener('click', ()=>{
      d.selected = !d.selected;
      chip.classList.toggle('active', d.selected);

      updateChipProgress();
    });
    legendEl.appendChild(chip);
  });
}


const ALT_SLIDE_TEXTS = [
  "데이터를 직접 선택하는 모드로 전환되었어요.",
  "데이터가 결정되었어요. 데이터 그룹을 클릭하여 세부영역도 선택해주세요."
];

// ✅ 슬라이드 텍스트만 교체하는 함수(슬라이드 개수와 텍스트 개수가 달라도 안전하게 동작)
function setSlideTexts(texts) {
  const slides = document.querySelectorAll('.slideshow-container .slide');
  slides.forEach((el, idx) => {
    if (typeof texts[idx] !== 'undefined') {
      el.textContent = texts[idx];
    }
  });
}

// ▶ directBtn 클릭 시: 문구 교체 + 첫 슬라이드로 이동 + 자동재생 재시작
(() => {
  const btn = document.getElementById('directBtn');
  if (!btn) return;

  btn.addEventListener('click', () => {
    // 1) 문구 교체
    setSlideTexts(ALT_SLIDE_TEXTS);

    // 2) 첫 슬라이드로 리셋
    if (typeof currentSlide === 'function') currentSlide(1);

    // 3) 자동재생 재시작
    if (typeof autoTimer !== 'undefined') {
      if (autoTimer) clearInterval(autoTimer);
      autoTimer = setInterval(() => plusSlides(1), 3000);
    }
  });
})();


// ✅ 진행률 바 업데이트 함수
// ✅ 칩 개수 기반 진행률 (추천DATA .chip + KW 시트 .kw-chip)
function updateChipProgress() {
  const total = document.querySelectorAll('#legend .chip, .kw-chip').length;
  const done  = document.querySelectorAll('#legend .chip.active, .kw-chip.active').length;

  const percent = total ? Math.round((done / total) * 100) : 0;

  const fill  = document.getElementById('chipProgress');
  const label = document.getElementById('chipPercent');

  if (fill)  fill.style.width = percent + '%';
  if (label) label.textContent = percent + '%';

  // (선택) 상단 단계 게이지 색 업데이트가 필요하면 유지
  if (typeof renderGauge === 'function' && typeof currentStep !== 'undefined') {
    blockStates[currentStep] = (done===0) ? 'empty' : (done<total ? 'partial' : 'done');
    renderGauge();
  }
}


// ✅ 칩 선택 시 프로그래스바 갱신하도록 수정
function updateDonutProgressFromChips(){
  updateChipProgress();
}


// 추천DATA 칩 토글(위임)
document.addEventListener('click', (e)=>{
  const chip = e.target.closest('#legend .chip');
  if (!chip) return;

  const label = chip.textContent.trim();
  const item  = legendData.find(d => d.label === label);
  if (!item) return;

  item.selected = !item.selected;
  chip.classList.toggle('active', item.selected);

  updateChipProgress();   // ✅ 진행률 갱신
});

</script>
