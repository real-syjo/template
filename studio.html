<script>
  
// 부모 html (studio.html)의 <script> 어딘가(초반)에 추가
// 부모 html (studio.html) - postMessage 수신부 교체
window.addEventListener('message', (e) => {
  const d = e?.data;
  if (d?.type !== 'IFRAME_STEP_PROGRESS') return;
  if (Number(d.stepIndex) !== 1) return;  // data-index="1"만 반영

  const p = Number(d.percent) || 0;

  // 0% = empty(기본), 1~99% = partial(회색), 100% = done(파랑)
  blockStates[1] = (p >= 100) ? 'done' : (p > 0 ? 'partial' : 'empty');

  renderGauge();
});


// iframe 로드 함수
function loadIframeOnce1(url) {
  const f = document.getElementById('frame1');
  if (!f) return console.error('iframe #frame1 not found');
  if (f.dataset.loaded === '1') return;  // 이미 로드했으면 무시
  f.src = url;
  f.dataset.loaded = '1';
  console.log("iframe loaded:", url);
}

document.addEventListener('click', (e) => {
  if (e.target.id === 'nextStep2') {
    console.log("11");
    loadIframeOnce1('studio1.html');
  }
});

// ⛔ 기존 '#nextStep2' 클릭 핸들러는 제거/교체하세요.
document.addEventListener('click', (e) => {
  const btn = e.target.closest('#nextStep2');
  if (!btn) return;

  e.preventDefault();

  // 1) 프로그래스바 100%
  const fill  = document.getElementById('chipProgress');
  const label = document.getElementById('chipPercent');
  if (fill)  fill.style.width = '100%';
  if (label) label.textContent = '100%';

  // (선택) 단계 게이지도 완료로 표시
  if (typeof currentStep !== 'undefined') {
    blockStates[currentStep] = 'done';
    if (typeof renderGauge === 'function') renderGauge();
  }

// 🔹 간단 추가: 슬라이드에 안내 문구 보여주기
  const NEXT_STEP2_TEXTS = [
    "다음 단계로 이동합니다."
  ];
  if (typeof setSlideTexts === 'function') {
    setSlideTexts(NEXT_STEP2_TEXTS);   // 문구 반영
  } else {
    // setSlideTexts가 없으면 최소한의 대체 적용
    const slides = document.querySelectorAll('.slideshow-container .slide');
    slides.forEach((el, i) => el && (el.textContent = NEXT_STEP2_TEXTS[i] || el.textContent));
  }
  if (typeof currentSlide === 'function') currentSlide(1); // 첫 슬라이드로 이동
  // (옵션) 자동재생 유지 원하면 아래 3줄 추가
  if (typeof autoTimer !== 'undefined') {
    try { if (autoTimer) clearInterval(autoTimer); autoTimer = setInterval(() => plusSlides(1), 3000); } catch (_) {}
  }

  // 2) 2초 뒤 페이지 이동
  setTimeout(() => {
    window.location.href = 'studio.html?step=1';
    // 만약 파라미터를 'step2'로 쓰고 싶다면 위 줄을 'studio.html?step2'로 변경
  }, 1000);
});

// nextStep2 버튼 클릭 시
// gblock 클릭 시 iframe 로드
document.addEventListener('click', (e) => {
  const blk = e.target.closest('.gblock[data-index="1"]');
  if (blk) {
    console.log("2");
    loadIframeOnce1('studio1.html');
  }
});


function loadIframeOnce2(url) {
  const f = document.getElementById('frame2');
  if (!f) return console.error('iframe #frame2 not found');
  if (f.dataset.loaded === '1') return;  // 이미 로드했으면 무시
  f.src = url;
  f.dataset.loaded = '1';
  console.log("iframe loaded:", url);
}

// nextStep2 버튼 클릭 시
// gblock[data-index="2"] 클릭 → studio2.html 로드
document.addEventListener('click', (e) => {
  const blk = e.target.closest('.gblock[data-index="2"]');
  if (blk) {
    console.log("3");
    loadIframeOnce2('studio2.html');

});

document.addEventListener("DOMContentLoaded", () => {
  const url = new URL(window.location.href);
  const stepParam = url.searchParams.get("step");

  if (stepParam) {
    const stepIdx = parseInt(stepParam, 10);

    if (!isNaN(stepIdx) && typeof selectBlock === "function") {
      // 원래대로 selectBlock
      selectBlock(stepIdx);

      // step=2 → gblock[data-index="1"] 클릭처럼
      if (stepIdx === 1) {
        loadIframeOnce1("studio1.html");
      }

      // step=3 → gblock[data-index="2"] 클릭처럼
      if (stepIdx === 2 || stepIdx === 3) {
        loadIframeOnce2("studio2.html");
      }
    }
  }
});


const ALT_SLIDE_TEXTS = [
  "데이터를 직접 선택하는 모드로 전환되었어요.",
  "데이터가 결정되었어요. 데이터 그룹을 클릭하여 세부영역도 선택해주세요."
];

// ✅ 슬라이드 텍스트만 교체하는 함수(슬라이드 개수와 텍스트 개수가 달라도 안전하게 동작)
function setSlideTexts(texts) {
  const slides = document.querySelectorAll('.slideshow-container .slide');
  slides.forEach((el, idx) => {
    if (typeof texts[idx] !== 'undefined') {
      el.textContent = texts[idx];
    }
  });
}

// ▶ directBtn 클릭 시: 문구 교체 + 첫 슬라이드로 이동 + 자동재생 재시작
(() => {
  const btn = document.getElementById('directBtn');
  if (!btn) return;

  btn.addEventListener('click', () => {
    // 1) 문구 교체
    setSlideTexts(ALT_SLIDE_TEXTS);

    // 2) 첫 슬라이드로 리셋
    if (typeof currentSlide === 'function') currentSlide(1);

    // 3) 자동재생 재시작
    if (typeof autoTimer !== 'undefined') {
      if (autoTimer) clearInterval(autoTimer);
      autoTimer = setInterval(() => plusSlides(1), 3000);
    }
  });
})();




// ✅ 진행률 바 업데이트 함수
// ✅ 칩 개수 기반 진행률 (추천DATA .chip + KW 시트 .kw-chip)
// --- REPLACE (progress 계산 0~80%) ---
function updateChipProgress() {
  const fill  = document.getElementById('chipProgress');
  const label = document.getElementById('chipPercent');
  if (!fill || !label) return;

  // 열린 collapse 안에서만 집계
  const panel = document.querySelector('.collapse__content.open');
  if (!panel) {
    applyOverlayProgress(); // 닫혀있으면 legend=0으로 처리
    return;
  }

  const chipsAll = panel.querySelectorAll('#legend .chip');
  const kwAll    = panel.querySelectorAll('#legend .kw-chip');
  const chipsOn  = panel.querySelectorAll('#legend .chip.active');
  const kwOn     = panel.querySelectorAll('#legend .kw-chip.active');

  const total = chipsAll.length + kwAll.length;   // 예: 4 + 5 = 9
  const done  = chipsOn.length + kwOn.length;

  let percent = 0;
  if (total > 0) percent = Math.round((done / total) * 80); // 0~80%

 applyOverlayProgress();
}


// ✅ 칩 선택 시 프로그래스바 갱신하도록 수정
function updateDonutProgressFromChips(){
  updateChipProgress();
}


// 추천DATA 칩 토글(위임)
document.addEventListener('click', (e)=>{
  const chip = e.target.closest('#legend .chip');
  if (!chip) return;

  const label = chip.textContent.trim();
  const item  = legendData.find(d => d.label === label);
  if (!item) return;

  item.selected = !item.selected;
  chip.classList.toggle('active', item.selected);

  updateChipProgress();   // ✅ 진행률 갱신
});
// 1) 공용: 프로그래스바 % 설정 헬퍼
function setProgressPercent(percent){
  const fill  = document.getElementById('chipProgress');
  const label = document.getElementById('chipPercent');
  const p = Math.max(0, Math.min(100, Math.round(percent)));
  if (fill)  fill.style.width = p + '%';
  if (label) label.textContent = p + '%';

  // 게이지 상태도 함께 갱신
  if (typeof currentStep !== 'undefined') {
    blockStates[currentStep] = (p === 0) ? 'empty' : (p < 80 ? 'partial' : 'done');
    if (typeof renderGauge === 'function') renderGauge();
  }
}

// 2) dataTicker 클릭 시 60%로 고정
(function attachDataTickerProgress(){
  const el = document.getElementById('dataTicker');
  if (!el) return;
  el.addEventListener('click', () => {
    // buildSelectBoxes() 등에서 진행률을 다시 계산해도
    // 최종적으로 60%가 되도록 이벤트 루프 끝에서 적용
    setTimeout(() => setProgressPercent(60), 0);

})();

  if (!excel || !direct) return;

// 전역: 진행률 바닥값
let progressFloor = 0;

function clampProgressFloor() {
  const label = document.getElementById('chipPercent');
  const cur = parseInt(label?.textContent || '0', 10) || 0;
  if (cur < progressFloor) setProgressPercent(progressFloor);
}

// 1) dataTicker 클릭 시 60% 고정 + 바닥값 60
document.getElementById('dataTicker')?.addEventListener('click', () => {
  progressFloor = 60;       // 바닥 60
 groupBonusEnabled = true; // A/B 보너스 활성화
 applyOverlayProgress(); 
});

// 2) selected-row에 tag가 하나라도 생기면 바닥값 80으로 올림
function bumpTo80IfAnyTagSelected() {
  if (currentStep === 0) return; // 데이터 선택 단계에서는 바닥 안 올림
  const rows = document.querySelectorAll('#selectDataGroup .selected-row');
  const anyHasTag = Array.from(rows).some(r => r.querySelector('.tag'));
  if (anyHasTag) progressFloor = Math.max(progressFloor, 80);
  // 태그 이벤트 끝에 updateChipProgress가 불려도 최소 80% 보장
  setTimeout(clampProgressFloor, 0);
}

// 태그 추가/삭제 이후에 호출 (당신 코드 흐름에 맞게 붙이세요)
document.getElementById('selectDataGroup')?.addEventListener('click', (e) => {
  if (e.target.closest('.tag-remove') || e.target.closest('.kw-chip')) {
    // 기존 로직들(updateChipProgress 등) 그대로 둔 뒤:
    setTimeout(bumpTo80IfAnyTagSelected, 0);
  }
});

// 3) directBtn 누르면 바닥값 초기화(0%)
document.getElementById('directBtn')?.addEventListener('click', () => {
  progressFloor = 0;
});

// === overlay: legend 계산(0~80%)은 유지하고, 화면 표시만 덮어쓰기 ===
let groupBonusEnabled = false; // dataTicker 전에는 A/B 보너스 OFF

// legend(추천DATA) 퍼센트만 분리 계산: 열렸을 때만 0~80%
function computeLegendPercent(){
  const panel = document.querySelector('.collapse__content.open');
  if (!panel) return 0;
  const all  = panel.querySelectorAll('#legend .chip, #legend .kw-chip');
  const on   = panel.querySelectorAll('#legend .chip.active, #legend .kw-chip.active');
  const total = all.length, done = on.length;
  return total ? Math.round((done/total) * 80) : 0;
}

// A/B 그룹 중 'kw-chip.active'가 하나 이상 있는 그룹당 +10
function getSelectGroupBonus(){
  const root = document.getElementById('selectDataGroup');
  if (!root) return 0;
  let bonus = 0;
  root.querySelectorAll('.sel-group[data-box]').forEach(g=>{
    if (g.querySelector('.kw-chip.active')) bonus += 10;
  });
  return bonus; // 0, 10, 20 ...
}

// 최종 표시치 = max(legend%, progressFloor + A/B보너스)
function applyOverlayProgress(){
  const fill  = document.getElementById('chipProgress');
  const label = document.getElementById('chipPercent');

  const legendPercent = computeLegendPercent(); // 0~80 (열렸고 전부 active면 80)
  const base = Math.max(legendPercent, progressFloor || 0);

  const overlay = (groupBonusEnabled && currentStep === 0)
    ? Math.max(legendPercent, progressFloor + getSelectGroupBonus())
    : base;

  // step0에서는 0~80까지만 표시(100%는 '결정하기' 버튼이 별도로 올림)
  const finalPercent = (currentStep === 0) ? Math.min(overlay, 80) : overlay;

  if (fill)  fill.style.width = finalPercent + '%';
  if (label) label.textContent = finalPercent + '%';

  if (typeof renderGauge === 'function') {
    blockStates[currentStep] =
      finalPercent === 0 ? 'empty' : (finalPercent < 100 ? 'partial' : 'done');
    renderGauge();
  }
}
